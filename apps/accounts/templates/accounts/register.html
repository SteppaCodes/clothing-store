{% extends 'common/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card custom-card" style="padding: 0em 3em 5em 30em;">
  
</div>


<div class="container mt-5">
    <div class="card custom-card mx-auto" style="max-width: 30rem; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="card-header">
            <h5 class="card-title text-center">REGISTER</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block" style="background-color: #f24040;">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
